      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button id="convertir">Convertir</button>

    <p>Resultado: <span id="resultado"></span></p>

    <script type="module" src="/wp/src/index.js"></script>

  </center>

</body>
